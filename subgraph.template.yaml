specVersion: 0.0.4
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum/contract
    name: NoticeBoard
    network: {{ network }}
    source:
      address: "{{ NoticeBoard }}"
      abi: NoticeBoard
      startBlock: {{ NoticeBoardBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NoticeBoard
        - RainterpreterExpressionDeployer
      abis:
        - name: NoticeBoard
          file: ./abis/NoticeBoard.json
        - name: RainterpreterExpressionDeployer
          file: ./abis/RainterpreterExpressionDeployer.json
      eventHandlers:
        - event: NewNotice(address,(address,bytes))
          handler: handleNewNotice
          receipt: true
      file: ./src/noticeBoard.ts
template:

  - kind: ethereum/contract
    name: RainterpreterExpressionDeployerTemplate
    network: {{ network }}
    source:
      abi: RainterpreterExpressionDeployer
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - RainterpreterExpressionDeployer
      abis:
        - name: RainterpreterExpressionDeployer
          file: ./abis/RainterpreterExpressionDeployer.json
        - name: Rainterpreter
          file: ./abis/Rainterpreter.json
      eventHandlers:
        - event: DeployExpression(address,(bytes[],uint256[]),address,uint256)
          handler: handleDeployExpression
          receipt: true
        - event: ValidInterpreter(address,address)
          handler: handleValidInterpreter
      file: ./src/rainterpreterExpressionDeployer.ts
