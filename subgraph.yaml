specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: RainterpreterExpressionDeployer
    network: erigon
    source:
      address: "0x6a199e376D0dc789E87E5f9ED6d303b63b259c91"
      abi: RainterpreterExpressionDeployer
      startBlock: 29043277
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - RainterpreterExpressionDeployer
      abis:
        - name: RainterpreterExpressionDeployer
          file: ./abis/RainterpreterExpressionDeployer.json
        - name: Rainterpreter
          file: ./abis/Rainterpreter.json
      eventHandlers:
        - event: DeployExpression(address,(bytes[],uint256[]),address,uint256)
          handler: handleDeployExpression
          receipt: true
        - event: ValidInterpreter(address,address)
          handler: handleValidInterpreter
      file: ./src/rainterpreterExpressionDeployer.ts
templates:
  - kind: ethereum/contract
    name: RainterpreterTemplate
    network: erigon
    source:
      abi: Rainterpreter
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Rainterpreter
      abis:
        - name: Rainterpreter
          file: ./abis/Rainterpreter.json
      callHandlers:
        - function: eval(address,uint256,uint256[][]):(uint256[])
          handler: handleEval
      file: ./src/rainterpreterExpressionDeployer.ts