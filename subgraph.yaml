specVersion: 0.0.4
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum/contract
    name: NoticeBoard
    network: localhost
    source:
      address: "0x7a2088a1bFc9d81c55368AE168C2C02570cB814F"
      abi: NoticeBoard
      startBlock: 27
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NoticeBoard
      abis:
        - name: NoticeBoard
          file: ./abis/NoticeBoard.json
        - name: RainterpreterExpressionDeployer
          file: ./abis/RainterpreterExpressionDeployer.json
      eventHandlers:
        - event: NewNotice(address,(address,bytes))
          handler: handleNewNotice
          receipt: true
      file: ./src/noticeBoard.ts
